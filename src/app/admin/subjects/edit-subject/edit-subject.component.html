<!-- EDIT SUBJECT-->
  <div class="card">
    <div class="card-header d-flex align-items-center">
      <h4>Редагувати предмет</h4>
    </div>
    <div class="card-body">
      <p>Lorem ipsum dolor sit amet consectetur.</p>
      <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label class="col-sm-3">Предмет</label>
          <div class="col-sm-9" [ngClass]="{'form-has-error': form.get('title').invalid && form.get('title').touched}">
            <input type="text" id="title" placeholder="Назва предмету"
                   class="form-control form-control-success" formControlName="title" value="{{subject[0].subject_name}}">
            <small class="form-text" *ngIf="form.get('title').invalid && form.get('title').touched">
              <span *ngIf="form.get('title')['errors']['required']">Дане поле не може бути порожнім</span>
            </small>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3">Опис</label>
          <div class="col-sm-9" [ngClass]="{'form-has-error': form.get('description').invalid && form.get('description').touched}">
            <input type="text" id="description" placeholder="Опис" value="{{subject[0].subject_description}}"
                   class="form-control form-control-warning" formControlName="description">
            <small class="form-text" *ngIf="form.get('description').invalid && form.get('description').touched">
              <span *ngIf="form.get('description')['errors']['required']">Дане поле не може бути порожнім</span>
            </small>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <input type="submit" value="Додати" class="btn btn-primary">
            <input (click)="closeDialog()" value="Відмінити" class="btn btn-danger">
          </div>
        </div>
      </form>
    </div>
  </div>
