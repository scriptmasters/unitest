<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row headTitle">
                            <div class="col-sm-3 col-12 items">
                                <h1 class="h3 display">Предмети</h1>
                            </div>
                            <div class="col-sm-3"></div>
                            <div class="col-sm-4 col-12 items">
                                <input type="text" id="title" placeholder="Пошук..."
                                       class="form-control form-control-success" [formControl]="searchBox">
                            </div>
                            <div class="col-sm-2 col-12 items">
                                <div class="justify-content-end">
                                    <input type="button" class="btn btn-primary col-12" value="Додати"
                                           (click)="openModal()">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table *ngIf="subjects; else noRecords" class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Назва предмету</th>
                                    <th>Опис</th>
                                    <th class="table-colspan" colspan="4"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let subject of subjects | paginate: config; let i = index">
                                    <td>{{ (config.currentPage - 1) * config.itemsPerPage + (i + 1) }}</td>
                                    <td>{{subject.subject_name}}</td>
                                    <td>{{subject.subject_description}}</td>
                                    <td><a (click)="getTests(subject.subject_id)"><i
                                            class="fa fa-calendar-check-o table-icon"
                                            title="Тести: {{subject.subject_name}}"></i></a></td>
                                    <td><a (click)="getTimetable(subject.subject_id)"><i
                                            class="fa fa-calendar table-icon"
                                            title="Розклад: {{subject.subject_name}}"></i></a></td>
                                    <td><a (click)="openModal(subject.subject_id)"><i class="fa fa-cog table-icon"
                                                                                      title="Редагувати"></i></a></td>
                                    <td><a (click)="deleteSubject(subject.subject_id)"><i class="fa fa-close table-icon"
                                                                                          title="Видалити"></i></a></td>
                                </tr>
                                </tbody>
                            </table>
                            <ng-template #noRecords>
                                {{error}}
                            </ng-template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <pagination-controls *ngIf="subjects"
                                     class="pagination justify-content-center"
                                     (pageChange)="config.currentPage = $event"
                                     maxSize="5"
                                     previousLabel="<<"
                                     nextLabel=">>"
                                     autoHide="true"
                ></pagination-controls>
            </div>
        </div>
    </div>
</section>
