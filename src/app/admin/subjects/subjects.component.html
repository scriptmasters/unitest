<section>
  <div class="container-fluid">
    <header>
      <h1 class="h3 display">Предмети</h1>
    </header>
    <div class="row justify-content-end">
      <div class="col-lg-2 pb-3">
        <button mat-raised-button (click)="openModalAdd()"  class="btn btn-primary">Додати предмет</button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                <tr>
                  <th>#</th>
                  <th>Назва предмету</th>
                  <th>Опис</th>
                  <th class="table-colspan" colspan="3">Керування</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let subject of subjects; let i = index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{subject.subject_name}} {{subject.subject_id}}</td>
                  <td>{{subject.subject_description}}</td>
                  <td><i class="fa fa-calendar-check-o table-icon" title="Тести: {{subject.subject_name}}"></i></td>
                  <td><i class="fa fa-calendar table-icon" title="Розклад: {{subject.subject_name}}"></i></td>
                  <td><a (click)="openModalEdit(subject.subject_id)"><i class="fa fa-cog table-icon" title="Редагувати"></i></a></td>
                  <!--<td><a routerLink="edit/{{subject.subject_id}}" (click)="openModalEdit(subject.subject_id)"><i class="fa fa-cog table-icon" title="Редагувати"></i></a></td>-->
                </tr>
              </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
