<section>
    <div class="container-fluid">
        <header class="row">
            <div class="card col-12 col-lg-12">
                <div class="card-body d-flex justify-content-between">
                    <div class="align-self-center">
                        <h2 class="display">Розклад</h2>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary" (click)="openDialog()">Додати новий параметр</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="row">
            <div class="card col-12 col-lg-12">
                <div class="card-body table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>№</th>
                                <th>Назва групи</th>
                                <th>Назва предмету</th>
                                <th>Дата початку</th>
                                <th>Час початку</th>
                                <th>Дата закінчення</th>
                                <th>Час закінчення</th>
                                <th colspan="2"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let tableItem of table | paginate: config; index as i">
                                <th scope="row">{{i+1}}</th>
                                <td>{{tableItem.group_name}}</td>
                                <td>{{tableItem.subject_name}}</td>
                                <td>{{tableItem.start_date}}</td>
                                <td>{{tableItem.start_time}}</td>
                                <td>{{tableItem.end_date}}</td>
                                <td>{{tableItem.end_time}}</td>
                                <td><i class="fa fa-cog" (click)="openDialog(tableItem)" title="Редагувати розклад"></i></td>
                                <td><i class="fa fa-close" (click)="onDelete(tableItem)" title="Видалити розклад"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <pagination-controls *ngIf="table" class="pagination justify-content-center" (pageChange)="config.currentPage = $event" maxSize="10" previousLabel="<<" nextLabel=">>" autoHide="true"></pagination-controls>
            </div>
        </div>
    </div>
</section>
