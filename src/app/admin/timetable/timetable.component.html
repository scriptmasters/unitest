<div class="breadcrumb-holder">
    <div class="container-fluid">
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="" routerLinkActive="active-link">Головна</a></li>
            <li class="breadcrumb-item"><a routerLink="/admin/timetable">Розклад</a></li>
        </ul>
    </div>
</div>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="card col-12 col-lg-12">
                <div class="card-body d-flex justify-content-between">
                    <div>
                        <h1 class="h3 display">Розклад</h1>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary" (click)="openDialog()">Додати новий параметр</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card col-12 col-lg-12">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Назва групи</th>
                                    <th>Назва предмету</th>
                                    <th>Дата початку</th>
                                    <th>Час початку</th>
                                    <th>Дата закінчення</th>
                                    <th>Час закінчення</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let tableItem of table; index as i">
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{tableItem.group_name}}</td>
                                    <td>{{tableItem.subject_name}}</td>
                                    <td>{{tableItem.start_date}}</td>
                                    <td>{{tableItem.start_time}}</td>
                                    <td>{{tableItem.end_date}}</td>
                                    <td>{{tableItem.end_time}}</td>
                                    <td><i class="fa fa-cog" (click)="openDialog(tableItem)"></i></td>
                                    <td><i class="fa fa-close" (click)="onDelete(tableItem)"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
