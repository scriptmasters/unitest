<section>
    <div class="container-fluid">
        <header class="row">
            <div class="card col-12 col-lg-12">
                <div class="card-body d-flex justify-content-between">
                    <div class="align-self-center">
                        <h2 class="display">Розклад</h2>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary" (click)="openDialog()">Додати новий параметр</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="progressbar">
            <mat-progress-bar *ngIf="progress" mode="indeterminate" color="primary"></mat-progress-bar>
        </div>
        <div class="row">
            <div class="card col-12 col-lg-12">
                <div class="card-body table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>№</th>
                                <th [hidden]="hideColumn">Назва групи</th>
                                <th [hidden]="hideColumn">Назва предмету</th>
                                <th>Дата початку</th>
                                <th>Час початку</th>
                                <th>Дата закінчення</th>
                                <th>Час закінчення</th>
                                <th colspan="2"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let tableItem of table | pagination: pageSize : pageIndex; index as i">
                                <th scope="row">{{pageSize*pageIndex+i+1}}</th>
                                <td [hidden]="hideColumn">{{tableItem.group_name}}</td>
                                <td [hidden]="hideColumn">{{tableItem.subject_name}}</td>
                                <td>{{tableItem.start_date}}</td>
                                <td>{{tableItem.start_time}}</td>
                                <td>{{tableItem.end_date}}</td>
                                <td>{{tableItem.end_time}}</td>
                                <td><i class="fa fa-cog" (click)="openDialog(tableItem)" title="Редагувати розклад"></i></td>
                                <td><i class="fa fa-close" (click)="onDelete(tableItem)" title="Видалити розклад"></i></td>
                            </tr>
                        </tbody>
                    </table>
                    <div *ngIf="emptyCollection">
                        {{error}}
                    </div>
                </div>
            </div>
        </div>
        <mat-paginator *ngIf="pagination" [length]=pagService.fullLength [pageSize]=pageSize [pageIndex]=pageIndex [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true" (page)="paginationChange($event)">
        </mat-paginator>
    </div>
</section>
