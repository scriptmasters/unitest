
         <div class="container-fluid" style="margin-top: 5px">
          <div class="row">
              <div class="col-lg-12" style="height: 80px">
                  <div class="card">
                    <div class="card-body d-flex justify-content-between">        
                        <div >
                             <h3>Факультети</h3>
                        </div>
                         <div>
                           <button type="default" class="btn btn-primary" (click) = "openAddModal()">Додати факультет</button>
                        </div>
                     </div>
                    </div>
                  </div>     
              </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-striped table-hover">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Назва факультету</th>
                          <th>Опис факультету</th>
                          <th></th>
                          <th></th>
                          <th></th>

                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor= "let faculty of faculties; let i = index">
                          <td>{{i+1}}</td>
                          <td>{{faculty.faculty_name}}</td>
                          <td>{{faculty.faculty_description}}</td>
                          <td><i class="fa fa-bars" title="Групи факультету {{faculty.faculty_name}}"></i></td>
                          <td><i class="fa fa-cog" (click) = "openUpdateModal(faculty.faculty_id)" title="Редагувати"></i></td>

                          <td><i class="fa fa-close" (click) = "openDeleteModal(faculty.faculty_id)" title="Видалити"></i></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            </div>
            </div>
