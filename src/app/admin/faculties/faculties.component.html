  <section>         
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 header">
          <div class="card">
            <div class="card-body">
              <div class="row head1">       
                <div class="col-sm-3 col-12 items">
                  <h1 class="h3 display">Факультети</h1>
                </div>
                <div class="col-sm-3"></div>
                <div class="col-sm-4 col-12 items">
                  <input type="text" id="title" placeholder="Пошук..." class="form-control form-control-success" [(ngModel)] = "searchStr">
                </div>
                <div class="col-sm-2 col-12 items">
                  <div class="justify-content-end">
                    <input type="button" class="btn btn-primary col-12" (click) = "openDialog()"    value="Додати">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>     
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>№</th>
                      <th>Назва факультету</th>
                      <th>Опис факультету</th>
                      <th colspan='3'></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor= "let faculty of faculties | search: searchStr | paginate: config; let i = index">
                      <td>{{ (config.currentPage - 1) * config.itemsPerPage + i +1 }}</td>
                      <td>{{faculty.faculty_name}}</td>
                      <td>{{faculty.faculty_description}}</td>
                      <td><i class="fa fa-bars" title="Групи факультету {{faculty.faculty_name}}" (click)="getGroups(faculty.faculty_id)"></i></td>
                      <td><i class="fa fa-cog" (click) = "openDialog(faculty.faculty_id)" title="Редагувати"></i></td>
                      <td><i class="fa fa-close" (click) = "deleteFaculty(faculty.faculty_id)" title="Видалити"></i></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <pagination-controls class="pagination justify-content-center"
                             (pageChange)="config.currentPage = $event"
                             previousLabel="Попередня"
                             nextLabel="Наступна"
                             autoHide="true">
          </pagination-controls>
        </div>
      </div>
  </div>
</section>
