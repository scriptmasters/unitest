<section>         
  <div class="container-fluid" id="main">
    <div class="row">
      <div class="col-lg-12" style="height: 80px">
        <div class="card">
          <div class="card-body d-flex justify-content-between">       
            <div>
              <h3>Факультети</h3>
            </div>
            <div>
            <input type="text" id="title" placeholder="Search" class="form-control form-control-success" [(ngModel)] = "searchStr">
             </div>
            <div>
              <button type="default" class="btn btn-primary" (click) = "openAddModal()">Додати факультет
              </button>
            </div>
          </div>
        </div>
      </div>     
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Назва факультету</th>
                    <th>Опис факультету</th>
                    <th></th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor= "let faculty of faculties | search: searchStr | paginate: config; let i = index">
                    <td>{{ (config.currentPage - 1) * config.itemsPerPage + i +1 }}</td>
                    <td>{{faculty.faculty_name}}</td>
                    <td>{{faculty.faculty_description}}</td>
                    <td><i class="fa fa-bars" title="Групи факультету {{faculty.faculty_name}}" (click)="getGroups(faculty.faculty_id)"></i></td>
                    <td><i class="fa fa-cog" (click) = "openUpdateModal(faculty.faculty_id)" title="Редагувати"></i></td>
                    <td><i class="fa fa-close" (click) = "deleteFaculty(faculty.faculty_id)" title="Видалити"></i></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
         </div>
        </div>
      </div>
      <div class="row">
      <div class="col-lg-12">
        <pagination-controls class="pagination justify-content-center"
                             (pageChange)="config.currentPage = $event"
                             previousLabel="Попередня"
                             nextLabel="Наступна"
                             autoHide="true"
        ></pagination-controls>
      </div>
    </div>
  </div>
</section>
