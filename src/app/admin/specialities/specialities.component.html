<section>
  <!-- table from speciality -->
  <div class="container-fluid">
    <header>
      <h1 class="h3 display">Спеціальності</h1>
      <button type="button" class="btn btn-success" (click)="openModal()">Додати студента</button>
    </header>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>Код спеціальності
                    </th>
                    <th>Назва спеціальності</th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let key of  this.speciality.specialitiesObject">
                    <th>{{key.speciality_code}}</th>
                    <td>{{key.speciality_name}}</td>
                    <td>
                      <i class="fa fa-cog" (click)="update(key)"></i>
                    </td>
                    <td>
                      <i class="fa fa-close" (click)="delete(key.speciality_id)"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
