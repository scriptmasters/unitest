<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="row headTitle">
              <div class="col-sm-3 col-12 items">
                <h1 class="h3 display">Спеціальності</h1>
              </div>
              <div class="col-sm-3"></div>
              <div class="col-sm-4 col-12 items">
                <input type="text" id="title" placeholder="Пошук..." class="form-control form-control-success" [formControl]="searchBox">
              </div>
              <div class="col-sm-2 col-12 items">
                <div class="justify-content-end">
                  <input type="button" class="btn btn-primary col-12" value="Додати" (click) = "openModal()">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table *ngIf="this.speciality.specialitiesObject; else noRecords" class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>Код спеціальності
                    </th>
                    <th>Назва спеціальності</th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let key of  this.speciality.specialitiesObject | paginate: { itemsPerPage: 5, currentPage: p}">
                    <th>{{key.speciality_code}}</th>
                    <td>{{key.speciality_name}}</td>
                    <td>
                      <i class="fa fa-bars" (click)="getGroups(key.speciality_id)"></i>
                    </td>
                    <td>
                      <i class="fa fa-cog" (click)="update(key)"></i>
                    </td>
                    <td>
                      <i class="fa fa-close" (click)="delete(key.speciality_id)"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
              <ng-template #noRecords>
                {{this.speciality.error}}
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<pagination-controls
        class="pagination justify-content-center"
        previousLabel="<<" nextLabel=">>"
        autoHide="true"
        *ngIf="this.speciality.specialitiesObject"
        (pageChange)="p = $event"></pagination-controls>
