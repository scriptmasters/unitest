<section>
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-12 headerTable">
            <div class="card">
              <div class="card-body d-flex justify-content-between">       
                <div>
                  <h3>Спеціальності</h3>
                </div>
                <div>
                    <button type="button" class="btn btn-success" (click)="openModal()">Додати</button>
                </div>
              </div>
            </div>
          </div>     
        </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-12"></div>
              <div class="input-field col-4 search">
                <input type="text" id="title" placeholder="Search" class="form-control form-control-success" [(ngModel)]="searchStr">
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>Код спеціальності
                    </th>
                    <th>Назва спеціальності</th>
                    <th></th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let key of  this.speciality.specialitiesObject |specialitySearch:searchStr | paginate: { itemsPerPage: 5, currentPage: p}">
                    <th>{{key.speciality_code}}</th>
                    <td>{{key.speciality_name}}</td>
                    <td>
                      <i class="fa fa-bars" (click)="getGroups(key.speciality_id)"></i>
                    </td>
                    <td>
                      <i class="fa fa-cog" (click)="update(key)"></i>
                    </td>
                    <td>
                      <i class="fa fa-close" (click)="delete(key.speciality_id)"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<pagination-controls class="pagination justify-content-center" previousLabel="<<" nextLabel=">>" autoHide="true" (pageChange)="p = $event"></pagination-controls>
