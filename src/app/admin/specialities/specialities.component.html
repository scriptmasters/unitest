<section>
    <div class="container-fluid">
        <div class="row">
            <div class="card col-12 col-lg-12">
                <div class="card-body d-flex justify-content-between flex-column flex-sm-row">
                    <div class="align-self-center mr-auto col-sm-4 mb-2 mb-sm-0">
                        <h2 class="display">Спеціальності</h2>
                    </div>
                    <div class="col-sm-4 col-lg-4 mb-2 mb-sm-0">
                        <input type="text" id="title" placeholder="Пошук..." class="form-control form-control-success" [formControl]="searchBox">
                    </div>
                    <div class="col-sm-4 col-lg-3 d-flex justify-content-end">
                        <button type="button" class="btn btn-primary col-12" value="Додати" (click)="openModal()">Додати новий параметр</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card col-12 col-lg-12">
                <div class="card-body table-responsive">
                    <table *ngIf="specialitys; else noRecords" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>№</th>
                                <th>Код спеціальності</th>
                                <th>Назва спеціальності</th>
                                <th colspan="3"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let key of  specialitys | paginate: config; index as i">
                                <th scope="row">{{i+1}}</th>
                                <th>{{key.speciality_code}}</th>
                                <td>{{key.speciality_name}}</td>
                                <td><i class="fa fa-bars" (click)="getGroups(key.speciality_id)"></i></td>
                                <td><i class="fa fa-cog" (click)="update(key)"></i></td>
                                <td><i class="fa fa-close" (click)="delete(key.speciality_id)"></i></td>
                            </tr>
                        </tbody>
                    </table>
                    <ng-template #noRecords>
                        {{error}}
                    </ng-template>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <pagination-controls *ngIf="specialitys" class="pagination justify-content-center" (pageChange)="config.currentPage = $event" maxSize="10" previousLabel="<<" nextLabel=">>" autoHide="true"></pagination-controls>
            </div>
        </div>
    </div>
</section>
