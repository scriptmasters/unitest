<div class="card">
  <div class="card-header d-flex row">
    <div class="col-10">
      <h4>Спеціальність</h4>
    </div>
    <div class="col-2 pull-right">
      <i class="fa fa-close justify-content-end" (click)="close()"></i>
    </div>
  </div>
  <div class="card-body">
    <form class="form-horizontal" novalidate #p="ngForm" (submit)="onSubmit(p.value)">
      <div class="form-group row">
        <div class="col-sm-12">
          <label class="col-sm-12">Код Спеціальністі</label>
          <input type="text" placeholder="Код" #code="ngModel" required class="form-control form-control-success ng-valid ng-untouched ng-pristine"
            name="speciality_code" ng-reflect-name="speciality_code" id="code" [(ngModel)]="specialityUpdate.speciality_code"
            pattern="[0-9]+">
          <span [hidden]="code.valid|| name.untouched" class="error">
            Некоректні дані
          </span>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <label class="col-sm-12">Назва Спеціальністі</label>
          <input type="text" placeholder="Імя" #name="ngModel" required class="form-control form-control-success ng-valid ng-untouched ng-pristine"
            name="speciality_name" ng-reflect-name="speciality_name" id="name" [(ngModel)]="specialityUpdate.speciality_name"
            pattern="[A-Za-zА-Яа-яюЮЄєІіЇї'.-`’ ]\D+">
          <span [hidden]="name.valid || name.untouched" class="error">
            Некоректні дані
          </span>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12 text-center">
          <div class="row">
            <div class="col-12 col-sm-6 ">
              <button (click)="close()" class="btn btn-danger buttonMargin float-right">Відмінити</button>
            </div>
            <div class="col-12 col-sm-6 ">
              <button [disabled]="code.invalid || name.invalid " class="btn btn-default buttonMargin float-left" type="submit" class="btn btn-success buttonMargin float-left">Відправити</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
