<div class="card">
  <div class="card-header d-flex align-items-center">
    <h4>Спеціальність</h4>
  </div>
  <div class="card-body">
    <form class="form-horizontal" novalidate #p="ngForm" (submit)="onSubmit(p.value)" >
      <div class="form-group row">
        <label class="col-sm-3">Код</label>
        <div class="col-sm-9">
          <input type="text" placeholder="Код" #code="ngModel" required class="form-control form-control-success ng-valid ng-untouched ng-pristine"
            name="speciality_code" ng-reflect-name="speciality_code" id="code" [(ngModel)]="specialityUpdate.speciality_code"
            pattern="[0-9].[0-9]+">
          <div [hidden]="code.valid || code.untouched" class="alert alert-danger">
            Некоректні дані
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3">Імя</label>
        <div class="col-sm-9">
          <input type="text" placeholder="Імя" #name="ngModel" required class="form-control form-control-success ng-valid ng-untouched ng-pristine"
            name="speciality_name" ng-reflect-name="speciality_name" id="name" [(ngModel)]="specialityUpdate.speciality_name"
            pattern="[A-Za-zА-Яа-яюЮЄєІіЇї'.-`’ ]\D+">
          <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
            Некоректні дані
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button [disabled]="code.invalid || name.invalid" class="btn btn-default" type="submit" class="btn btn-success">Відправити</button>
          <input (click)="close()" value="Відмінити" class="btn btn-danger">
        </div>
      </div>
    </form>
  </div>
</div>
