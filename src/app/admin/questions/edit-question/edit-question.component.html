<div class="card">
  <div class="card-header d-flex align-items-center">
    <h3>Реєстрація нового завдання для тесту: </h3>
  </div>
  <div class="card-body">
    <p></p>
 
    
  <form class="form-group" [formGroup]="form" (submit)="addQuestionSubmit()">

    <div class="form-row">
            <div class="form-group col-10">
              <label>Тип завдання</label>
              <select 
                class="form-control col-12" 
                id="typeSelect" 
                name="type" 
                #typeField (change)="setQuestionType(typeField)" 
                >

                 <option>Простий вибір [Simple Choice]</option> 
                 <option>Мульти-вибір [Multi Choice]</option> 
                 <option>Поле вводу [Input Field]</option> +
                 <option>Поле вводу із числовим аналізатором [Numerical]</option> 
             
              </select>
            </div>
            <div class="form-group col-2"> 
              <label>Рівень</label>
              <select 
                class="form-control col-11  " 
                id="levelSelect" 
                name="level" 
                #levelField (change)="setQuestionLevel(levelField)">
                      <option value="1" selected>1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option> 
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                      <option value="16">16</option>
                      <option value="17">17</option>
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                     
              </select>
            </div>
        </div>
     
       <br> 
       <br> 
        
       <div class="form-group row">
            <label class="col-sm-12">Текст завдання</label>
            <div class="col-sm-12"
            >
              <textarea 
                placeholder="Введіть текст завдання..."
                class="col-sm-10 form-control form-control-success" 
                rows="5" 
                id="description"
                #descriptionField (change)="setQuestionText(descriptionField)"
              ></textarea>
    
            </div>
          </div>

      <div class="form-row">
           
            <div class="form-group col-5"> 
              <label>Кількість варіантів</label>
              <select 
                class="form-control col-4  " 
                id="variants" 
                name="variants" 
                #variantsField (change)="setVariantsNumber(variantsField)"
              >
                      <option value="1" selected>1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
              </select>
            </div>
            
             <div class="form-group col-7">
              <label>Ресурс варіантів</label>
              <select 
                class="form-control col-8" 
                id="resourceSelect" 
                name="resource" 
                #resourceField (change)="setResourse(resourceField)" >

                 <option>Текст</option> 
                 <option>Зображення</option> 
                 <option>Текст і зображення</option> 
                              
              </select>
            </div>
            
        </div> 
        
       <br> 
       <br> 
    
    
    
      <div class="form-group row">

        <div class="col-sm-11 offset-sm-2">
          <input type="submit" value="Зберегти зміни" class="btn btn-primary">
          
          <input (click)="closeDialog()" value="Відмінити" class="btn btn-danger">
        </div>

      </div>
      
  </form>
    
    
  </div>
</div>
