<section>
  <div class="container-fluid">
    <header>

      <button type="default" class="btn btn-primary" (click) = "questionAdd()">Додати завдання</button>

    </header> 
  
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>№</th>
                    <th>Завдання</th>
                    <th>Рівень</th>
                    <th>Тип</th>
                    <th colspan="2">Керування</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let question of questionsRange; let i = index ">
                    <th>{{i+1+pageIndex*pageSize}}</th>
                    <td>{{question.question_text}} </td>
                    <td>{{question.level}}</td>
                    <td>{{question.type}}</td>
                    <td><i class="fa fa-cog"></i></td>
                    <td><i class="fa fa-close" (click)="questionDelete(question.question_id)"></i></td>
                  </tr>
                </tbody>
              </table>
              <mat-paginator [length]="length"
                             [pageSize]="pageSize"
                             [pageSizeOptions]="[5, 10, 25, 100]"
                             [pageIndex]="pageIndex"
                             [showFirstLastButtons]="true"
                             (page) = "pageEvent = displayQuestions($event)">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</section>
