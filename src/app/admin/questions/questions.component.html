<section>
    <div class="container-fluid">
        <header class="row">
            <div class="card col-12 col-lg-12">
                <div class="card-body d-flex justify-content-between">
                    <div class="align-self-center">
                        <h2 class="display">Завдання</h2>
                    </div>
                    <div>
                        <button type="default" class="btn btn-primary" (click)="questionAdd()">Додати новий параметр</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="row">
            <div class="card col-12 col-lg-12">
                <div class="card-body table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>№</th>
                                <th>Завдання</th>
                                <th>Рівень</th>
                                <th>Тип</th>
                                <th colspan="2"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let question of questionsRange; let i = index ">
                                <th>{{i+1+pageIndex*pageSize}}</th>
                                <td>{{question.question_text}} </td>
                                <td>{{question.level}}</td>
                                <td>{{question.type}}</td>
                                <td><i class="fa fa-cog"></i></td>
                                <td><i class="fa fa-close" (click)="questionDelete(question.question_id)"></i></td>
                            </tr>
                        </tbody>
                    </table>
                    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]" [pageIndex]="pageIndex" [showFirstLastButtons]="true" (page)="pageEvent = displayQuestions($event)" [ngClass]="{'cdk-focused':false}">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</section>
