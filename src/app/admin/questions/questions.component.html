<section>
    <div class="container-fluid">
        <header class="row">
            <div class="card col-12 col-lg-12">
                <div class="card-body  d-flex justify-content-between">
                    <div class="align-self-center">
                        <h2 class="display">Завдання</h2>
                    </div>
                    <div>
                        <input type="button" class="btn btn-primary" value="Додати нове завдання" id="addQuestion" (click)="openModalAdd(testFild.selectedIndex, testFild.options[testFild.selectedIndex].value)">
                    </div>
                </div>
            </div>
        </header>
        <header class="row">
            <div class="card col-12 col-lg-12">
                <div class="card-body row">
                    <div class="form-group col-sm-4">
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;З предмету: </span>
                        <select class="form-control" id="subjectSelect" #subjectFild (change)="createTestListBySelSubject(subjectFild.selectedIndex)">
                            <option value="selectSubject" disabled>Виберіть предмет</option>
                            <option *ngFor="let subjectIdName of subjectIdNamesArr" [selected]="subjectIdName.subject_name === subjectName">{{subjectIdName.subject_name}}</option>
                        </select>
                    </div>
                    <!-- [selected]="(subjectIdNamesArr[i].subject_id === subjectId) ? subjectIdNamesArr[i].subject_name : ''" -->
                    <div class="form-group col-sm-4">
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Для тесту:</span>
                        <select class="form-control" id="testSelect" #testFild (change)="createQuestionsTableBySelTestIndex(testFild.selectedIndex)">
                            <option value="selectTest">Виберіть тест</option>
                            <option *ngFor="let test of testListBySelSubject"[selected]="test.test_name === testName">{{test.test_name}}</option>
                        </select>
                    </div>
                    <!-- <option *ngFor="let test of (subjectId) ? allTestIdNameArr : testListBySelSubject"-->
                    <!-- [selected]="test.test_name === testName"   -->
                    <div class="form-group col-sm-4">
                        <span>&nbsp;&nbsp;&nbsp;Пошук завдання:</span>
                        <input class="form-control col-md-12" type="text" placeholder="введіть назву завдання">
                    </div>
                </div>
            </div>
        </header>

        <div class="row">
            <div class="card col-12 col-lg-12">
                <div class="card-body table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>№</th>
                                <th>Завдання</th>
                                <!-- <th>Тест</th> -->
                                <!-- <th>question_id</th> -->
                                <th>Рівень</th>
                                <th ><div class="col-12">Тип відповіді</div></th>
                                <th>Вкладення</th>
                                <th colspan="3"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let question of questions | paginate: config; let i = index">
                                <th scope="row">{{(config.currentPage - 1) * config.itemsPerPage + i +1}}</th>
                                <td>{{question.question_text}}</td>
                                <!-- <td>{{this.testName}} </td> -->
                                <!-- <td>{{question.question_id}} </td> -->
                                <td>{{question.level}}</td>
                                <td>
                                    <div *ngIf="question.type === '1'" class="col-12 fa fa-dot-circle-o">&nbsp;Простий</div>
                                    <div *ngIf="question.type === '1'" class="col-12 fa fa-circle-o">&nbsp;вибір</div>
                                    <div *ngIf="question.type === '2'" class="col-12 fa fa-check-square-o">&nbsp;Мульти</div>
                                    <div *ngIf="question.type === '2'" class="col-12 fa fa-check-square-o">&nbsp;вибір</div>
                                    <div *ngIf="question.type === '3'" class="col-12 fa">Текстовий&nbsp;</div>
                                    <div *ngIf="question.type === '3'" class="col-12 fa">
                                        <span class="fa fa-font"></span>
                                        <span class="fa fa-pencil"></span>
                                        <span class="fa fa-paragraph"></span>
                                    </div>
                                    <div *ngIf="question.type === '4'" class="col-12 fa">Числовий</div>
                                    <div *ngIf="question.type === '4'" class="col-12 fa">[<i>&pi;</i>=3,14...]</div>
                                </td>
                                <td>
                                    <div *ngIf="question.attachment !== undefined; then thenBlock else elseBlock"></div>
                                    <ng-template #thenBlock>
                                        <img [src]="question.attachment" width="50">
                                    </ng-template>
                                    <ng-template #elseBlock>{{question.attachment}}</ng-template>
                                    <!-- <img *ngIf="question.attachment !== undefined" [src]="question.attachment" width="50"> -->
                                </td>
                                <td><i class="fa fa-list-ol" (click)="openModalEdit(question)" title="Відповіді"></i></td>
                                <td><i class="fa fa-cog" (click)="openModalEdit(question)" title="Редагувати"></i></td>
                                <td><i class="fa fa-close" (click)="handleDelete(question.question_id)" title="Видалити"></i></td>
                                <!-- <td class="col-sm-1"><i class="fa fa-list-ol" (click)="openModalEdit(question)" title="Відповіді"></i></td>
                <td class="col-sm-1"><i class="fa fa-cog" (click)="openModalEdit(question)" title="Редагувати"></i></td>
                <td class="col-sm-1"><i class="fa fa-close" (click)="handleDelete(question.question_id)" title="Видалити"></i></td>  -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <pagination-controls *ngIf="questions" class="pagination justify-content-center" (pageChange)="config.currentPage = $event" maxSize="10" previousLabel="<<" nextLabel=">>" autoHide="true"></pagination-controls>
            </div>
        </div>
    </div>
</section>
