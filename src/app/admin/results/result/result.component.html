<div *ngIf="showResult" >
  <div class="row">
    <div class="col-12 col-lg-12">
      <div class="pull-right">
        <button class="btn btn-success"
                (click)="showFilter()">Показати фільтр</button>
      </div>
    </div>
  </div>
  <div *ngIf="resultRecords.length > 0">
    <div class="row">
      <div class="card col-12 col-lg-12">
        <div class="card-body table-responsive">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>№</th>
              <th>Студент</th>
              <th>Рейтинг</th>
              <th>Якість</th>
              <th>Дата</th>
              <th>Тривалість</th>
              <th>Час початку</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of resultRecords | pagination: pageSize : pageIndex; index as i">
              <th scope="row">{{i+pageSize*pageIndex+1}}</th>
              <td>{{item.student_name}}</td>
              <td>{{item.result}}</td>
              <td>{{item.quality}}</td>
              <td>{{item.session_date}}</td>
              <td>{{item.duration}}</td>
              <td>{{item.time}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <mat-paginator *ngIf="pagination"
                   [length]=pagService.fullLength
                   [pageSize]=pageSize
                   [pageIndex]=pageIndex
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   [showFirstLastButtons]="true"
                   (page)="paginationChange($event)">
    </mat-paginator>
  </div>
  <div *ngIf="resultRecords.length === 0" >
    <div class="card col-12 col-lg-12">
      <div class="card-body">
        <h2>Немає даних</h2>
      </div>
    </div>
  </div>
</div>
