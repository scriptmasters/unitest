<div *ngIf="showResult" >
  <div class="row">
    <div class="col-12 col-lg-12">
      <div class="pull-right">
        <button class="btn btn-success"
                (click)="showFilter()">Показати фільтр</button>
      </div>
    </div>
  </div>
  <div *ngIf="resultRecords.length > 0">
    <div class="row">
      <div class="card col-12 col-lg-12">
        <div class="card-body table-responsive">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>№</th>
              <th>Студент</th>
              <th>Рейтинг</th>
              <th>Якість</th>
              <th>Дата</th>
              <th>Тривалість</th>
              <th>Час початку</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of resultRecords | paginate: config; index as i">
              <th scope="row">{{i+1}}</th>
              <td>{{item.student_name}}</td>
              <td>{{item.result}}</td>
              <td>{{item.quality}}</td>
              <td>{{item.session_date}}</td>
              <td>{{item.duration}}</td>
              <td>{{item.time}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <pagination-controls
          *ngIf="resultRecords"
          class="pagination justify-content-center"
          (pageChange)="config.currentPage = $event"
          maxSize="10"
          previousLabel="<<"
          nextLabel=">>"
          autoHide="true"></pagination-controls>
      </div>
    </div>
  </div>
  <div *ngIf="resultRecords.length === 0" >
    <div class="card col-12 col-lg-12">
      <div class="card-body">
        <h2>Немає даних</h2>
      </div>
    </div>
  </div>
</div>
