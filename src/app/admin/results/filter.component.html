<section>
    <div class="container-fluid" *ngIf="showFilter" >
      <header>
        <div class="row">
          <div class="card col-6 col-lg-6 filter-center">
            <form [formGroup]="filterForm" >
              <div class="card-body row">
                <div class="form-group col-md-12 filter-mb">
                  <div class="text-center">
                    <h2 class="display">Звіт про проходження тестувань</h2>
                  </div>
                </div>
                <div class="form-group col-md-12 filter-mb">
                  <select class="form-control"
                          formControlName="groupId">
                    <option value=""
                            selected>Оберіть групу</option>
                    <option *ngFor="let item of groups"
                            [value]="item.group_id">{{item.group_name}}</option>
                  </select>
                </div>
                <div class="form-group col-md-12 filter-mb">
                  <select class="form-control"
                          formControlName="testId" >
                    <option value=""
                            selected>Оберіть тест</option>
                    <option *ngFor="let item of testsForSelection"
                            [value]="item.test_id">{{item.test_name}}</option>
                  </select>
                </div>
                <div class="form-group col-md-12">
                  <button type="button"
                          class="btn btn-success filter-btn-width"
                          [disabled]="filterForm.invalid"
                          (click)="search()">Пошук</button>
                </div>
              </div>
              </form>
            </div>
        </div>
      </header>
    </div>

  <app-filtered-result
    [showResult]="!showFilter"
    [testId]="filterForm.controls['testId'].value"
    [groupId]="filterForm.controls['groupId'].value"
    [groups]="groups"
    [tests]="tests"
    (filterEmit)="toggleFilter($event)"
  ></app-filtered-result>
</section>
