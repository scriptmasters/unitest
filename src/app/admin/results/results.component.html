<div class="breadcrumb-holder">
  <div class="container-fluid">
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="">Головна</a></li>
      <li class="breadcrumb-item active">Результати</li>
    </ul>
  </div>
</div>

<div class="container-fluid">
  <div class="card col-md-12">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group col-md-12">
            <label>Тест</label>
            <select class="form-control col-md-12" [(ngModel)]="testId" (change)="search()"  >
              <option *ngFor="let item of tests" [value]="item.test_id">{{item.test_name}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group col-md-12">
            <label>Група</label>
            <select class="form-control col-md-12" [(ngModel)]="groupId" (change)="search()" >
              <option [value]=""></option>
              <option *ngFor="let item of groups" [value]="item.group_id">{{item.group_name}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="header row">
    <div class="col-lg-12 card">
      <div class="card-body">
        <div class="text-center">
          <h1>Звіт про проходження тестувань</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="card col-lg-12">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <tbody>
            <tr>
              <td colspan="10">Предмет: <strong>{{subjectName}}</strong></td>
            </tr>
            <tr>
              <td colspan="10">Іспит: <strong>{{testName}}</strong></td>
            </tr>
            <tr>
              <td colspan="10">Тривалість: </td>
            </tr>
            <tr>
              <td colspan="10">Загальна кількість балів за тест: </td>
            </tr>
            <tr>
              <td colspan="10">Група: </td>
            </tr>
            <tr>
              <td><strong>№ п/п</strong></td>
              <td><strong>Студент</strong></td>
              <td><strong>Рейтинг</strong></td>
              <td><strong>Якість</strong></td>
              <td><strong>Дата</strong></td>
              <td><strong>Тривалість</strong></td>
              <td><strong>Час</strong></td>
              <td><strong>ID</strong></td>
              <td colspan="2"><strong>Управління</strong></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
