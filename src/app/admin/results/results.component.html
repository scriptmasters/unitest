<section>
    <div class="container-fluid">
        <header class="row">
            <div class="card col-12 col-lg-12">
                <div class="card-body">
                    <div class="text-center">
                        <h2 class="display">Звіт про проходження тестувань</h2>
                    </div>
                </div>
            </div>
        </header>
        <header>
          <div class="row">
              <div class="card col-12 col-lg-12">
                  <div class="card-body row">
                    <div class="form-group col-md-5">
                      <select class="form-control col-md-12"
                              [(ngModel)]="testId">
                        <option [value]="null"
                                selected>Оберіть тест</option>
                        <option *ngFor="let item of tests"
                                [value]="item.test_id">{{item.test_name}}</option>
                      </select>
                    </div>
                    <div class="form-group col-md-5">
                      <select class="form-control col-md-12"
                              [(ngModel)]="groupId">
                        <option [value]="null"
                                selected>Оберіть групу</option>
                        <option *ngFor="let item of groups"
                                [value]="item.group_id">{{item.group_name}}</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2" >
                      <button type="button"
                              class="btn btn-primary"
                              (click)="search()" >Пошук</button>
                    </div>
                  </div>
              </div>
          </div>
        </header>

        <div class="row" *ngIf="resultRecords.length > 0" >
            <div class="card col-12 col-lg-12">
                <div class="card-body table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>№</th>
                                <th>Студент</th>
                                <th>Рейтинг</th>
                                <th>Якість</th>
                                <th>Дата</th>
                                <th>Тривалість</th>
                                <th>Час початку</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of resultRecords | paginate: config; index as i">
                                <th scope="row">{{i+1}}</th>
                                <td>{{item.student_name}}</td>
                                <td>{{item.result}}</td>
                                <td>{{item.quality}}</td>
                                <td>{{item.session_date}}</td>
                                <td>{{item.duration}}</td>
                                <td>{{item.time}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <pagination-controls *ngIf="resultRecords" class="pagination justify-content-center" (pageChange)="config.currentPage = $event" maxSize="10" previousLabel="<<" nextLabel=">>" autoHide="true"></pagination-controls>
            </div>
        </div>
    </div>
</section>
