<div class="breadcrumb-holder">
  <div class="container-fluid">
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="">Головна</a></li>
      <li class="breadcrumb-item active">Результати</li>
    </ul>
  </div>
</div>

<div class="container-fluid">
  <div class="header row">
    <div class="col-lg-12 card">
      <div class="card-body">
        <div class="text-center">
          <h1>Звіт про проходження тестувань</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="card col-lg-12">
      <div class="card-body row">
        <div class="col-md-6">
          <div class="form-group col-md-12">
            <label>Тест</label>
            <select class="form-control col-md-12" [(ngModel)]="testId" (change)="search()">
              <option *ngFor="let item of tests" [value]="item.test_id">{{item.test_name}}</option>
            </select>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group col-md-12">
            <label>Група</label>
            <select class="form-control col-md-12" [(ngModel)]="groupId" (change)="search()">
              <option [value]=""></option>
              <option *ngFor="let item of groups" [value]="item.group_id">{{item.group_name}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="card col-lg-12">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>Студент</th>
              <th>Назва тесту</th>
              <th>Дата</th>
              <th>Результат</th>
              <th>Час початок</th>
              <th>Час закінчення</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of resultRecords">
              <td>{{item.student_name}}</td>
              <td>{{item.test_name}}</td>
              <td>{{item.session_date}}</td>
              <td>{{item.result}}</td>
              <td>{{item.start_time}}</td>
              <td>{{item.end_time}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
