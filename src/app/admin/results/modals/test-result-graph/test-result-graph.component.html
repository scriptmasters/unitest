<header class="form-row justify-content-between mb-2">
  <h2 class="pl-1"></h2>
  <i class="fa fa-times close pr-1" aria-hidden="true" (click)="dialogRef.close()"></i>
</header>
<div class="form-row">
  <div class="form-group col-12">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-12 col-sm-12 d-flex justify-content-center">
          <div>
            <div id="test-statistic-graph" class="containers "></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="form-row d-flex justify-content-center">
  <div class="form-group col-md-offset-8 col-md-4">
    <input type="submit" class="btn btn-success col-sm-12" (click)="dialogRef.close()" value="{{'CLOSE' | translate}}">
  </div>
</div>
