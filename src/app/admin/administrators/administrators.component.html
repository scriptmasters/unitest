<section>
    <div class="container-fluid">
        <div class="row">
            <div class="card col-12 col-lg-12">
                <div class="card-body d-flex justify-content-sm-between flex-column flex-sm-row">
                    <div class="align-self-center mr-auto col-sm-4 mb-2 mb-sm-0">
                        <h2 class="display">Адміністратори</h2>
                    </div>
                    <div class="col-sm-4 col-lg-4 mb-2 mb-sm-0">
                        <input type="text" id="title" placeholder="Пошук..." class="form-control form-control-success" [formControl]="search">
                    </div>
                    <div class="col-sm-4 col-lg-3 d-flex justify-content-end">
                        <button type="button" class="btn btn-primary col-12" value="Додати" (click)="openDialog()">Додати новий параметр</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="progressbar">
            <mat-progress-bar *ngIf="progress" mode="indeterminate" color="primary"></mat-progress-bar>
        </div>
        <div class="row">
            <div class="card col-12 col-lg-12">
                <div class="card-body table-responsive">
                    <table class="table table-striped table-hover" *ngIf="administrators; else noRecords">
                        <thead>
                            <tr>
                                <th>№</th>
                                <th>Логін</th>
                                <th>Поштова скринька</th>
                                <th colspan='2'></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let administrator of administrators | pagination: pageSize : pageIndex; let i = index">
                                <th>{{i+pageSize*pageIndex+1}}</th>
                                <td>{{administrator.username}}</td>
                                <td>{{administrator.email}}</td>
                                <td><i class="fa fa-cog" (click)="openDialog(administrator.id)" title="Редагувати"></i></td>
                                <td><i class="fa fa-close" (click)="deleteAdministrator(administrator.id)" title="Видалити"></i></td>
                            </tr>
                        </tbody>
                    </table>
                    <ng-template #noRecords>
                        {{error}}
                    </ng-template>
                </div>
            </div>
        </div>
        <mat-paginator *ngIf="pagination"
                       [length]=pagService.fullLength
                       [pageSize]=pageSize
                       [pageIndex]=pageIndex
                       [pageSizeOptions]="[5, 10, 25, 100]"
                       [showFirstLastButtons]="true"
                       (page)="paginationChange($event)">
        </mat-paginator>
    </div>
</section>
