  <section>         
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="row headTitle">       
                <div class="col-sm-4 col-12 items">
                  <h1 class="h3 display">Адміністратори</h1>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-4 col-12 items">
                  <input type="text" id="title" placeholder="Пошук..." class="form-control form-control-success" [formControl]="searchBox">
                </div>
                <div class="col-sm-2 col-12 items">
                  <div class="justify-content-end">
                    <input type="button" class="btn btn-primary col-12" value="Додати" (click) = "openDialog()">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>     
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped table-hover" *ngIf="administrators; else noRecords">
                  <thead>
                    <tr>
                      <th>№</th>
                      <th>Логін</th>
                      <th>Поштова скринька</th>
                      <th colspan='3'></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor= "let administrator of administrators| paginate: config; let i = index">
                      <td>{{ (config.currentPage - 1) * config.itemsPerPage + i +1 }}</td>
                      <td>{{administrator.username}}</td>
                      <td>{{administrator.email}}</td>
                      <td></td>
                      <td><i class="fa fa-cog" (click) = "openDialog(administrator.id)" title="Редагувати"></i></td>
                      <td><i class="fa fa-close" (click) = "deleteAdministrator(administrator.id)"  title="Видалити"></i></td>
                    </tr>
                  </tbody>
                </table>
                <ng-template #noRecords>
                  {{error}}
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <pagination-controls *ngIf="administrators"
                  class="pagination justify-content-center"
                             (pageChange)="config.currentPage = $event"
                             previousLabel="Попередня"
                             nextLabel="Наступна"
                             autoHide="true">
          </pagination-controls>
        </div>
      </div>
  </div>
</section>
