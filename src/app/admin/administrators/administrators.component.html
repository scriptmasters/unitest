  <section>         
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="row headTitle">       
                <div class="col-sm-3 col-12 items">
                  <h1 class="h3 display">Адміністратори</h1>
                </div>
                <div class="col-sm-3"></div>
                <div class="col-sm-4 col-12 items">
                  <input type="text" id="title" placeholder="Пошук..." class="form-control form-control-success">
                </div>
                <div class="col-sm-2 col-12 items">
                  <div class="justify-content-end">
                    <input type="button" class="btn btn-primary col-12" value="Додати" (click) = "openDialog()">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>     
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>№</th>
                      <th>Логін</th>
                      <th>Поштова скринька</th>
                      <th colspan='3'></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor= "let administrator of administrators; let i = index">
                      <td>{{ i +1 }}</td>
                      <td>{{administrator.username}}</td>
                      <td>{{administrator.email}}</td>
                      <td></td>
                      <td><i class="fa fa-cog" (click) = "openDialog(administrator.id)" title="Редагувати"></i></td>
                      <td><i class="fa fa-close" (click) = "deleteAdministrator(administrator.id)"  title="Видалити"></i></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</section>
