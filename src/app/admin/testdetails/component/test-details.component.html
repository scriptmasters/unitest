
<div class="container-fluid">
  <header>
    <h1 class="h3 display">Додаткові параметри тесту: {{testName}}</h1>
  </header>

  <div class="row justify-content-end">
    <div class="pull-right">
      <div class="col-lg-2 pb-3">
        <button type="submit"
                class="btn btn-primary"
                (click)="openDialog({test_id: testId})">додати деталі</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="card col-lg-12">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>№ п/п</th>
              <th>Номер рівня</th>
              <th>Кількість завдань</th>
              <th>Кількість балів</th>
              <th></th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let testDetailItem of testDetails; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{testDetailItem.level}}</td>
              <td>{{testDetailItem.tasks}}</td>
              <td>{{testDetailItem.rate}}</td>
              <td><i class="fa fa-cog pointer"
                     (click)="openDialog(testDetailItem)"></i></td>
              <td><i class="fa fa-close pointer"
                     (click)="delete(testDetailItem.id)"></i></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
