<section>
    <div class="container-fluid">
        <header class="row">
            <div class="card col-lg-12 col-12">
                <div class="card-body d-flex justify-content-between">
                    <div class="align-self-center">
                        <h2 class="display">Додаткові параметри тесту: "{{testName}}"</h2>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary" (click)="openDialog({test_id: testId})">{{'ADMIN.PARAM' | translate}}</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="row">
            <div class="card col-12 col-lg-12">
                <div class="card-body table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>№</th>
                                <th>Номер рівня</th>
                                <th>Кількість завдань</th>
                                <th>Кількість балів</th>
                                <th colspan="2"></th>
                            </tr>
                        </thead>
                        <tbody *ngIf="testDetails.length > 0">
                            <tr *ngFor="let testDetailItem of testDetails; let i = index">
                                <th scope="row">{{i+1}}</th>
                                <td>{{testDetailItem.level}}</td>
                                <td>{{testDetailItem.tasks}}</td>
                                <td>{{testDetailItem.rate}}</td>
                                <td><i class="fa fa-cog pointer" (click)="openDialog(testDetailItem)"></i></td>
                                <td><i class="fa fa-close pointer" (click)="delete(testDetailItem.id)"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
