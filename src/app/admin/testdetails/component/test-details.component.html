<div class="breadcrumb-holder">
  <div class="container-fluid">
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="">Головна</a></li>
      <li class="breadcrumb-item"><a routerLink="/admin/subjects">Предмети</a></li>
      <li class="breadcrumb-item"><a routerLink="/admin/tests">Тести</a></li>
      <li class="breadcrumb-item active">Деталі тестів</li>
    </ul>
  </div>
</div>

<div class="container-fluid">

  <header class="row">
    <div class="col-lg-12 card">
      <div class="card-body  d-flex justify-content-between">
        <div class="d-flex align-self-center">
          <h2 class="header">Додаткові параметри тесту: {{testName}}</h2>
        </div>
        <div>
          <button type="submit"
                  class="btn btn-primary btn-header"
                  (click)="openDialog({test_id: testId})">додати деталі
          </button>

        </div>
      </div>
    </div>
  </header>

  <div class="row">
    <div class="card col-lg-12">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>№ п/п</th>
              <th>Номер рівня</th>
              <th>Кількість завдань</th>
              <th>Кількість балів</th>
              <th></th>
              <th></th>
            </tr>
            </thead>

            <tbody *ngIf="testDetails.length > 0">
            <tr *ngFor="let testDetailItem of testDetails; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{testDetailItem.level}}</td>
              <td>{{testDetailItem.tasks}}</td>
              <td>{{testDetailItem.rate}}</td>
              <td><i class="fa fa-cog pointer"
                     (click)="openDialog(testDetailItem)"></i></td>
              <td><i class="fa fa-close pointer"
                     (click)="delete(testDetailItem.id)"></i></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
