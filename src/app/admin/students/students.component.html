<section>
  <!-- Таблиця з студентами -->
  <div class="container-fluid">
    <header> 
      <h1 class="h3 display">{{ title }}</h1>
      <button type="button" class="btn btn-success" (click)="showRegForm()">Додати студента</button>
    </header>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>ПІБ</th>
                    <th>№ залікової книжки</th>
                    <th>Група</th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let student of students; let i = index">
                    <th>{{i+1}}</th>
                    <td><span>{{student.student_surname}} </span><span>{{student.student_name}} </span><span>{{student.student_fname}}</span></td>
                    <th>{{student.gradebook_id}}</th>
                    <th>{{student.group}}</th>
                    <td><i class="fa fa-cog"></i></td>
                    <td><i class="fa fa-close"></i></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Компонент форми реєстрації -->
  <app-student-registration-form></app-student-registration-form>
</section>
