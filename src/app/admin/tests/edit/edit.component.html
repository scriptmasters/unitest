<form [formGroup]="rForm" (submit)="onSubmit()">
  <div class="example-container">
  <h2 mat-dialog-title>Редагування</h2>

  <mat-form-field>
    <input type="text" formControlName="test_name" matInput placeholder="Назава тесту">
  </mat-form-field>
  
    <mat-form-field>
      <input type="text" formControlName="tasks" matInput placeholder="Кількість завдань">
    </mat-form-field>
    <div *ngIf="rForm.controls.tasks.invalid && (rForm.controls.tasks.dirty || rForm.controls.tasks.touched)" class="alert alert-danger">
      <div *ngIf="rForm.controls.tasks.errors.forbiddenName">Дане поле може містити тільки літери</div>
      <div *ngIf="rForm.controls.tasks.errors.required">Дане поле не може бути пустим</div>  
    </div>
  

  <mat-form-field>
    <input type="text" formControlName="time_for_test" matInput placeholder="Тривалість тесту">
    <mat-hint align="end"><strong>Формат введення: гг:хх:сс</strong> </mat-hint>
  </mat-form-field>

  <mat-form-field>
    <input type="text" formControlName="attempts" matInput placeholder="Кількість спроб">
  </mat-form-field>

  <mat-form-field>
    <mat-select formControlName="enabled" placeholder="Статус">
      <mat-option *ngFor="let s of enabled" [value]="s.value">{{s.text}}</mat-option>
    </mat-select>
  </mat-form-field>
  
  </div>
  <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Відміна</button>
      <button mat-button color="primary">Зберегти</button>
  </div>
</form>
