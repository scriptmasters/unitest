<div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>№п/п</th>
          <th>Назва тесту</th>
          <th>Завдань</th>
          <th>Тривалість</th>
          <th>Кількість спроб</th>
          <th>Статус</th>
          <th>Edit</th>
          <th>list of tasks</th>
          <th>Details</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of test; let i = index">
          <td>{{i+1}}</td>
          <td>{{t.test_name}}</td>
          <td>{{t.tasks}}</td>
          <td>{{t.time_for_test}}</td>
          <td>{{t.attempts}}</td>
          <td *ngIf="t.enabled==1;else disabled">Доступно</td>
          <ng-template #disabled>
            <td>Недоступно</td> 
          </ng-template>
          <td><button mat-raised-button (click)="openDialog(t, t.test_id)">Edit</button></td>
          <td>All tasks</td>
          <td>Details</td>
          <td class="form-group"><button (click)="deleteTest(t.test_id)">Delete</button></td>
        </tr>
      </tbody>

      <button (click)="openDialog()">Додати тест</button>
