  <div class="breadcrumb-holder">
    <div class="container-fluid">
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="">Головна</a></li>
        <li class="breadcrumb-item"><a routerLink="/admin/subjects">Предмети</a></li>
        <li class="breadcrumb-item active">Тести</li>
      </ul>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="container-fluid">
        <div class="row">
        <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-7">
          <h1>Тести</h1>
          </div>
          <div class="offset-xl-9 col-xl-1 offset-lg-8 col-lg-1 offset-md-8 col-md-2 offset-sm-7 col-sm-2 col-5">
          <button class="btn btn-success" (click)="addDialog()">Додати тест</button>
          </div>
        </div>
      </div>
    </div>
  </div>
<div class="card">
<div class="card-body">
    
<div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>№</th>
          <th>Назва</th>
          <th>Завдань</th>
          <th>Тривалість (хвилин)</th>
          <th>Спроб</th>
          <th>Статус</th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of test; let i = index">
          <td>{{i+1}}</td>
          <td>{{t.test_name}}</td>
          <td>{{t.tasks}}</td>
          <td>{{t.time_for_test}}</td>
          <td>{{t.attempts}}</td>
          <td *ngIf="t.enabled==1;else disabled">Доступно</td>
          <ng-template #disabled>
            <td>Недоступно</td>
          </ng-template>
          <td><i class="fa fa-cog" title="Редагувати" (click)="openDialog(t, t.test_id)"></i></td>
          <td><i class="fa fa-list-ol" title="Cписок завдань {{t.test_name}}"(click)="openQuestions(t.test_id)"></i></td>
          <td><i class="fa fa-file-text" title="Деталі тесту {{t.test_name}}" (click)="openDetails(t.test_id)"></i></td>
          <td><i class="fa fa-close" title="Видалити тест {{t.test_name}}" (click)="deleteTest(t.test_id)"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
