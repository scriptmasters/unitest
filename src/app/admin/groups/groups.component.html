<section #container>
  <div class="container-fluid">
    <!-- Page Header-->

    <header class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body  d-flex justify-content-between">
            <div class="d-flex align-self-center">
              <h2 class="header">Групи</h2>
            </div>
            <div>
              <input type="button" class="btn btn-success btn-header" value="Додати групу" id="addGroup" (click)="openDialog()">
            </div>
          </div>
        </div>
      </div>
    </header>

    <header class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body row">

            <div class="form-group col-sm-3">
              <input type="text" class="form-control " placeholder="пошук" [(ngModel)]="searchFilter">
            </div>
            <div class="form-group col-sm-4">
              <select name="account" class="form-control select-filter" [(ngModel)]="facultyFilter">
                <option value="Виберіть факультет" selected>Виберіть факультет</option>
                <option *ngFor="let tab of faculties; let i = index;" value="{{tab.faculty_name}}">{{tab.faculty_name}}
                </option>
              </select>
            </div>

            <div class="form-group col-sm-4">
              <select name="account" class="form-control select-filter" [(ngModel)]="specialityFilter">
                <option value="Виберіть спецільність" selected>Виберіть спецільність</option>
                <option *ngFor="let tab of specialities; let i = index;" value="{{tab.speciality_name}}">
                  {{tab.speciality_name}}
                </option>
              </select>
            </div>

            <div class="form-group col-sm-1 d-flex justify-content-between">
              <button type="button" class="fa fa-refresh btn-header"></button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                <th>№</th>
                <th>Назва групи</th>
                <th>Факультет</th>
                <th>Спецільність</th>
                <th colspan="5"></th>
                </thead>
                <tbody>
                <tr
                  *ngFor="let tab of table | search: searchFilter | facultyFilterPipe: facultyFilter | specialityFilterPipe: specialityFilter | paginate: config; let i = index; ">
                  <th>{{(config.currentPage - 1) * config.itemsPerPage + i +1}}</th>
                  <td>{{tab.group}}</td>
                  <td>{{tab.faculty}}</td>
                  <td>{{tab.speciality}}</td>
                  <td><i class="fa fa-list" title="Переглянути результати тестування групи {{tab.group}}"></i></td>
                  <td><i class="fa fa-user" title="Переглянути студентів групи {{tab.group}}"
                         routerLink="/admin/students/byGroup/{{tab.group_id}}"></i></td>
                  <td><i class="fa fa-calendar" title="Розклад тестування групи {{tab.group}}"
                         (click)="goTimetabel(tab.group_id)"></i></td>
                  <td><i class="fa fa-cog" title="Редагувати групу {{tab.group}}" (click)="openDialog(tab)"></i></td>
                  <td><i class="fa fa-close" title="Видалити групу {{tab.group}}" (click)="delGroup(tab.group_id)"></i>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <pagination-controls class="pagination" (pageChange)="config.currentPage=$event"></pagination-controls>
</section>
