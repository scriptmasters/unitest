<section #container>
  <div class="container-fluid">
    <header class="row">
      <div class="card col-12 col-lg-12">
        <div class="card-body  d-flex justify-content-between flex-column flex-sm-row">
          <div class="align-self-center">
            <h2 class="display">Групи</h2>
          </div>
          <div class="align-self-center">
            <button type="button" class="btn btn-primary" id="addGroup" (click)="openDialog()">Додати новий
              параметр
            </button>
          </div>
        </div>
      </div>
    </header>
    <header class="row">
      <div class="card col-12 col-lg-12">
        <div class="card-body d-flex justify-content-between flex-column flex-sm-row">
          <!--<div class="">-->
          <div class="form-group col-sm-3">
            <input type="text" class="form-control" placeholder="Пошук" (keypress)="pageIndex = 0"
                   [(ngModel)]="searchFilterPipe" id='searchInp'>
          </div>
          <div class="form-group col-sm-4">
            <select name="account" class="form-control select-filter" (change)="pageIndex = 0"
                    [(ngModel)]="facultyFilterPipe">
              <option value="Виберіть факультет" selected>Виберіть факультет</option>
              <option *ngFor="let tab of faculties; let i = index;" value="{{tab.faculty_name}}">
                {{tab.faculty_name}}
              </option>
            </select>
          </div>
          <div class="form-group col-sm-4">
            <select name="account" class="form-control select-filter" (change)="pageIndex = 0"
                    [(ngModel)]="specialityFilterPipe">
              <option value="Виберіть спецільність" selected>Виберіть спецільність</option>
              <option *ngFor="let tab of specialities; let i = index;" value="{{tab.speciality_name}}">
                {{tab.speciality_name}}
              </option>
            </select>
          </div>
          <div class="form-group col-sm-1 d-flex justify-content-between" title="Скинути фільтри">
            <button type="button" id="refresh" class="fa fa-refresh btn-header"
                    (click)="refreshFilters()"></button>
          </div>
          <!--</div>-->
        </div>
      </div>
    </header>
    <div class="progressbar">
      <mat-progress-bar *ngIf="progress" mode="indeterminate" color="primary"></mat-progress-bar>
    </div>
    <div class="row">
      <div class="card col-12 col-lg-12">
        <div class="card-body table-responsive">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>№</th>
              <th (click)="sorting('group')">Назва групи</th>
              <th (click)="sorting('faculty')">Факультет</th>
              <th (click)="sorting('speciality')">Спецільність</th>
              <th colspan="5"></th>
            </tr>
            </thead>
            <tbody>
            <tr
              *ngFor="let tab of table | search: searchFilterPipe
                                                         | facultyFilterPipe: facultyFilterPipe
                                                         | specialityFilterPipe: specialityFilterPipe
                                                         | pagination: pageSize : pageIndex; index as i;"

            >
              <th>{{i+pageSize*pageIndex+1}}</th>
              <td>{{tab.group}}</td>
              <td>{{tab.faculty}}</td>
              <td>{{tab.speciality}}</td>
              <td><i class="fa fa-list" title="Переглянути результати тестування групи {{tab.group}}"
                     (click)="goResults(tab.group_id)"></i></td>
              <td><i class="fa fa-user" title="Переглянути студентів групи {{tab.group}}"
                     routerLink="/admin/students/byGroup/{{tab.group_id}}"></i></td>
              <td><i class="fa fa-calendar" title="Розклад тестування групи {{tab.group}}"
                     (click)="goTimetable(tab.group_id)"></i></td>
              <td><i class="fa fa-cog" title="Редагувати групу {{tab.group}}"
                     (click)="openDialog(tab)"></i></td>
              <td><i class="fa fa-close" title="Видалити групу {{tab.group}}"
                     (click)="delGroup(tab.group_id)"></i>
              </td>
            </tr>
            </tbody>
          </table>
          <div *ngIf="emptyCollection" class="tableMessage">
            {{error}}
          </div>
        </div>
      </div>
    </div>
    <mat-paginator *ngIf="pagination"
                   [length]=pagService.fullLength
                   [pageSize]=pageSize
                   [pageIndex]=pageIndex
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   [showFirstLastButtons]="true"
                   (page)="paginationChange($event)">
    </mat-paginator>
  </div>
</section>
