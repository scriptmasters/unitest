<section class="delete-confirm">
  <div class="top">
    <h2>{{'WARNING' | translate}}</h2>
  </div>
  <div class="middle">
    <h3>{{data.message}}</h3>
  </div>
  <div class="bottom">
    <div class="btn btn-danger" (click)="handleDelete()">{{'YES' | translate}}</div>
    <div class="btn btn-secondary" (click)="handleClose()">{{'NO' | translate}}</div>
  </div>
</section>
