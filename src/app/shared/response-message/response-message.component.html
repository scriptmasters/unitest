<ng-template #message><section class="delete-confirm">
  <div class="top">
    <h2>Сповіщення!</h2>
  </div>
  <div class="middle">
    <h3>{{data.message}}</h3>
  </div>
  <div class="bottom">
    <div class="btn btn-secondary" (click)="handleClose()">Ok</div>
  </div>
</section>
</ng-template>
<mat-progress-spinner *ngIf="data.message === 'spinner' ; else message"  [mode]="'indeterminate'"  ></mat-progress-spinner>
