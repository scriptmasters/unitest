<section class="test-result">
  <div class="card-header test-header d-flex align-items-center row">
    <h4 class="col-md-12 mb-4">Ваш результат:</h4>
    <div class="col-md-12 mb-2"><h2>Правильні відповіді: {{testResult.number_of_true_answers}}</h2></div>
    <div class="col-md-12 mb-4"><h2>Оцінка: {{testResult.full_mark}}</h2></div>
    <div class="col-md-12 row justify-content-center d-flex"><button class="btn btn-primary col-md-4" (click)="closeDialog()">OK</button></div>
  </div>
</section>
