<button (click)="getAnswersByQuestion()" value="clicl me">jhkjlk</button>
<form>
  <div *ngFor="let question of question_text">
    <div *ngIf="question.ready">
      <div>
        <span>
          {{question.questionId}}: {{question.text}}
        </span>
        <div *ngFor="let answer of question.answers">
          <span>
            <input type="radio" name="{{question.questionId}}" 
             (change)="tests()" value="{{answer}}">
          </span>
          <span>
            {{answer.answerId}}: {{answer.text}}
          </span>
        </div>
      </div>
    </div>
  </div>
</form>
